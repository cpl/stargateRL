strictness: veryhigh
ignore-paths:
  - dist
  - data
  - bin
  - docs
requirements:
  - requirements.txt
  - tests/test_requierments.txt
python-targets:
  - 2
pylint:
  disable:
    - C0103
    - R0903
    - R0913
    - R0901
    - MC0001
    - D203
pep8:
  full: true
doc-warnings: true
test-warnings: true